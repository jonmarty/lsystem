<!DOCTYPE html>
<title data-l10n-id="title">Lindenmeyer System Visualizer</title>
<meta charset="utf-8">

<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, width=device-width">

<!--<link rel="alternate" type="application/atom+xml" href="https://github.com/inexorabletash/jslogo/commits/master.atom">-->
<link rel="shortcut icon" href="favicon.ico">

<script src="https://raw.githack.com/inexorabletash/polyfill/master/polyfill.min.js"></script>

<link rel="stylesheet" href="cm/logo.css">

<link rel="stylesheet" href="index.css">

<body class="single">

<div id="topbar" class="panel">
  <h1>Lindenmeyer System Visualizer</h1>
</div>

<div id="display-panel" class="panel">
  <div id="display">
    <div class="inner">
      <canvas id="sandbox" width="450" height="250">
        <span data-l10n-id="no-canvas">Your browser does not support the canvas element - sorry!</span>
      </canvas>
      <canvas id="turtle" width="450" height="250"></canvas>
      <div id="overlay"></div>
      <div id="error"></div>
    </div>
  </div>
</div>

<div id="input-panel" class="panel">
</div>


<div id="sidebar" class="panel examples">
  <div class="dropdown">
    <span>Other options</span>
    <div class="dropdown-content">
      <div class="table">
        <div class="row">
          <div class="left-cell">X</div>
          <div class="right-cell"><input id="x-input" class="Input-text" value="0"/></div>
        </div>
        <div class="row">
          <div class="left-cell">Y</div>
          <div class="right-cell"><input id="y-input" class="Input-text" value="0"/></div>
        </div>
        <div class="row">
          <div class="left-cell">Scaledown</div>
          <div class="right-cell"><input id="scaledown-input" class="Input-text" value="2.6457"/></div>
        </div>
        <div class="row">
          <div class="left-cell">Color</div>
          <div class="right-cell"><input id="color-input" type="color" value="#000000"/></div>
        </div>
        <div class="row">
          <div class="left-cell">Reset</div>
          <div class="right-cell"><input id="reset-input" type="checkbox" checked/></div>
        </div>
      </div>
    </div>
  </div>
  <span>|</span>
  <div class="dropdown">
    <span>Recipes</span>
    <div class="dropdown-content" id="recipe-list">
    </div>
  </div>
  <div class="table" id="input-table">
    <div class="row">
        <div class="left-cell">Length</div>
        <div class="right-cell"><input id="length-input" class="Input-text"/></div>
    </div>
    <div class="row">
        <div class="left-cell">Angle</div>
        <div class="right-cell"><input id="angle-input" class="Input-text"/></div>
    </div>
    <div class="row">
        <div class="left-cell">Level</div>
        <div class="right-cell"><input id="level-input" class="Input-text"/></div>
    </div>
    <div class="row">
        <div class="left-cell">Axiom</div>
        <div class="right-cell"><input id="axiom-input" class="Input-text"/></div>
    </div>
  </div>
  <input type="submit" id="submit-button"/>

  <div class="choice" id="history">
    <div style="text-align: center; padding: 5px">
      <a id="clearhistory" href="#" data-l10n-id="extras-clear-history">Clear History</a>
    </div>
    <div class="snippets"></div>
    <div class="placeholder" data-l10n-id="history-placeholder"y>
      Commands you enter will appear here so you can find, modify, and re-run them.
    </div>
  </div>
  <div class="choice" id="library">
    <div style="text-align: center; padding: 5px">
      <a id="clearlibrary" href="#" data-l10n-id="extras-clear-library">Clear Library</a>
    </div>
    <div class="snippets"></div>
  </div>
  <div class="choice" id="extras">
  </div>
</div>

<script src="https://raw.githack.com/inexorabletash/jslogo/master/floodfill.js"></script>
<script src="https://raw.githack.com/inexorabletash/jslogo/master/logo.js"></script>
<script src="https://raw.githack.com/inexorabletash/jslogo/master/turtle.js"></script>
<script src="https://raw.githack.com/inexorabletash/jslogo/master/dialog.js"></script>
<script src="interpreter.js"></script>
<script src="index.js"></script>

</body>
